 <div class="article">
 <hr><h2 class="title">Title :{{ info.title | filter:searchTitle }}</h2> 
<p class="category"> Catagory :{{ info.category |filter:searchTit }}</p>
<p class="author"> Author :{{ info.user_name |filter:searchTit}}</p>
<p class="date">Date :{{ info.timestamp | date }} "{{ info.id }}"</p>
<p class="content">{{ info.content |filter:searchTit }}</p><hr>
<div ng-controller="CommentController">
<a href="" class="btn" ng-click="fetchComment()" ><p style="green">See comments</p></a>
<div class="container" ng-repeat="comment in comments" >
          <comment-Info info="comment"></comment-Info>
</div>
</div>
<a href="" ng-controller="CommentController" class="btn" ng-click="createComment()" ><p style="green">Add comment</p></a><hr>
<div id="{{info.id}}" class="hidden" >
    <form ng-controller="createCommentController">
        <div class="form-group">
          <textarea class="form-control status-box" rows="2" ng-model="comment" placeholder="What's on your mind?"></textarea>
        </div>
        <button  class="btn btn-primary btn-small" type="submit" ng-click="createCommentOnServer()">Comment</button>
      </form>
</div>
</div>
